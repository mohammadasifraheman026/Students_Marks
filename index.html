<!DOCTYPE html>
<html>
<head>
  <title>Student List</title>
</head>
<body>
  <center>
    <h2>Student List</h2>
    <form action="Student" method="POST">
      <table>
        <tr>
          <td><label for="grade">Grade:</label></td>
          <td><input type="text" id="grade" name="grade" required></td>
        </tr>
        <tr>
          <td><label for="telugu">Telugu:</label></td>
          <td><input type="text" id="telugu" name="telugu" required></td>
        </tr>
        <tr>
          <td><label for="hindi">Hindi:</label></td>
          <td><input type="text" id="hindi" name="hindi" required></td>
        </tr>
        <tr>
          <td><label for="english">English:</label></td>
          <td><input type="text" id="english" name="english" required></td>
        </tr>
        <tr>
          <td><label for="maths">Maths:</label></td>
          <td><input type="text" id="maths" name="maths" required></td>
        </tr>
        <tr>
          <td><label for="science">Science:</label></td>
          <td><input type="text" id="science" name="science" required></td>
        </tr>
        <tr>
          <td><label for="social">Social:</label></td>
          <td><input type="text" id="social" name="social" required></td>
        </tr>
        <tr>
          <td><label for="marks">Total Marks:</label></td>
          <td><input type="text" id="marks" name="marks" required></td>
        </tr>
        <tr>
          <td colspan="2"><center><input type="submit" value="Submit"></center></td>
        </tr>
      </table>
    </form>
  </center>
</body>
</html>
